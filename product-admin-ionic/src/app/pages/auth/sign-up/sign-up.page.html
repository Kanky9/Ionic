<app-header backButton="/auth" title="Registrarse"></app-header>
<ion-content>

    <div class="d-flex-center">

        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            
            <app-logo></app-logo>

            <!--  ========== Name ==========  -->

            <app-custom-input 
                autocomplete="name" 
                icon="person-outline" 
                [control]="form.controls.name" 
                type="text"    
                label="Nombre"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
                
                <div *ngIf="form.controls.name.errors?.['required']">
                    <p>El nombre es requerido</p>
                </div>

                <div *ngIf="form.controls.name.errors?.['minlenght']">
                    <p>El nombre debe tener al menos 4 caracteres</p>
                </div>


            </div>

            <!--  ========== Email ==========  -->

            <app-custom-input 
                autocomplete="email" 
                icon="mail-outline" 
                [control]="form.controls.email" 
                type="email"    
                label="Correo"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                
                <div *ngIf="form.controls.email.errors?.['required']">
                    <p>El  correo es requerido.</p>
                </div>

                <div *ngIf="form.controls.email.errors?.['email']">
                    <p>Ingrese un correo válido</p>
                </div>


            </div>
            
            <!--  ========== Password ==========  -->

            <app-custom-input 
                autocomplete="password" 
                icon="lock-closed-outline" 
                [control]="form.controls.password"
                type="password" 
                label="Contraseña"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
            
                <div *ngIf="form.controls.password.errors?.['required']">
                    <p>La contraseña es requerida</p>
                </div>
            
            </div>

            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="!form.valid">
                Registrarse
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>
            
        </form>

    </div>
    
</ion-content>
